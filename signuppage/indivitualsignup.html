<body>
    <div class="leftCircle"></div>
    <div class="rightCircle"></div>
    <nav class=" container mollure-navbar d-flex justify-content-between align-items-center">
        <img class="logo" src="./Logo.svg" alt="logo">
        <div class="dropdown lang-btn">
            <button class="btn dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                EN
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="p-2">
                    <a href="https://cynnaenterprises.com/mollure/nl/login">NL</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="sub-navbar row text-center fs-5">
            <div class="col">
                <a href="#" class="menu-active">

                </a>
            </div>
            <div class="col">

                    Bookings
                </a>
            </div>
            <div class="col">

                    Inbox

            </div>
            <div class="col">

        </div>
        <div id="grad-divider"></div>

        <div class="container signupGroup d-flex justify-content-center">

                <div class="">
                    <h4>Sign Up</h4>
                    <p>By hitting Register You are Accepting our <span class="text-decoration-underline tnc">Terms &

                </div>
                <form class="d-grid gap-1 interCardGroupLogin">
                    <div class="row px-2">
                        <div class="col px-1">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" placeholder="First Name" class="form-control" id="firstname">
                        </div>
                        <div class="col px-1">
                            <label for="firstname" class="form-label">Last Name</label>
                            <input type="text" placeholder="Last Name" class="form-control" id="lastname">
                        </div>
                    </div>
                    <div class="">
                        <div class="">
                            <div>
                                <label class="form-label">Name for rating and review</label>
                            </div>
                            <label class="custom-select">
                                <select class="mollure-select" id="name-option">
                                    <option value="rvfirstname">First Name</option>
                                    <option value="rvlastname">Last Name</option>
                                </select>
                            </label>
                        </div>
                        <div class="">
                            <label for="nameforrating" class="form-label">Name for rating and review</label>
                            <input type="text" placeholder="Last Name" class="form-control" id="nameforrating">
                        </div>
                    </div>
                    <div class="">

                    <div class="">
                        <div>
                            <label class="form-label">Gender</label>
                        </div>
                        <label class="custom-select">

                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="prefernottosay">Prefer not to say</option>

                        </label>

                    <div class="">
                        <label for="contactnumber" class="form-label">Contact Number</label>
                        <input type="text" placeholder="Enter Contact Number" class="form-control" id="contactnumber">
                    </div>
                    <div class="">

                    <div class="">

                    <div class="">

                            <input type="password" placeholder="Confirm Password" class="form-control"

                            <img src="./Hide.svg" alt="Show/Hide Password" class="eye-icon"

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Add change event listener to the select element
            $('#name-option').on('change', function () {
                if ($(this).val() === 'rvfirstname') {
                    $('#nameforrating').val($('#firstname').val());
                } else if ($(this).val() === 'rvlastname') {
                    $('#nameforrating').val($('#lastname').val());
                }
            });
        });

        function toggleConfirmPasswordVisibility() {
            var passwordInput = document.getElementById("confirmpassword");
            var eyeIcon = document.querySelector(".eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "./Hide.svg";
                eyeIcon.alt = "Hide Password";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "./Hide.svg";
                eyeIcon.alt = "Show Password";
            }
        }
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.querySelector(".eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "./Hide.svg";
                eyeIcon.alt = "Hide Password";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "./Hide.svg";
                eyeIcon.alt = "Show Password";
            }
        }

        let customSelects = document.querySelectorAll('.custom-select');

        customSelects.forEach(function (select) {
            setupSelector(select);
        });

        function setupSelector(selector) {
            selector.addEventListener('change', e => {
                console.log('changed', e.target.value)
            })

            selector.addEventListener('mousedown', e => {
                if (window.innerWidth >= 420) {// override look for non mobile
                    e.preventDefault();

                    const select = selector.children[0];
                    const dropDown = document.createElement('ul');
                    dropDown.className = "selector-options";

                    [...select.children].forEach(option => {
                        const dropDownOption = document.createElement('li');
                        dropDownOption.textContent = option.textContent;

                        dropDownOption.addEventListener('mousedown', (e) => {
                            e.stopPropagation();
                            select.value = option.value;
                            selector.value = option.value;
                            select.dispatchEvent(new Event('change'));
                            selector.dispatchEvent(new Event('change'));
                            dropDown.remove();
                        });

                        dropDown.appendChild(dropDownOption);
                    });

                    selector.appendChild(dropDown);

                    // handle click out
                    document.addEventListener('click', (e) => {
                        if (!selector.contains(e.target)) {
                            dropDown.remove();
                        }
                    });
                }
            });
        }
    </script>

</body>
