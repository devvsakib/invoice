    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.upload-area').click(function () {
                $('#fileInput').click(); // Trigger the file input click event directly
            });

            $('#fileInput').change(function () {
                var file = $(this).prop('files')[0];
                // Handle the file upload logic here
                console.log('Selected file:', file);
            });

            $('.imgPop').click(function () {

            });
            $('.lcPop').click(function () {
                $('.locationPopUp').fadeIn();
            });
            $('.tmPop').click(function () {
                $('.teammemberPopUp').fadeIn();
            });
            $('.popclose').click(function () {
                $('.popupContainer').fadeOut();
            })

            $("#addcatsurvice").click(function () {
                let html = `
                <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex gap-1">
                            <div class="px-0">
                                <label class="custom-select custom-select-address">
                                    <select class="mollure-select-address tmct">
                                        <option value="">Select Category</option>
                                        <option value="lorem">Lorem</option>
                                        <option value="lorem">Lorem</option>
                                        <option value="lorem">Lorem</option>
                                    </select>
                                </label>
                            </div>
                            <div class=" px-0">
                                <div class="services-container position-relative">
                                    <div class="service-selector d-flex justify-content-between align-items-center p-3">
                                        <p class="mb-0">Select Service</p>
                                        <img src="./select-down-arrow.svg" alt="">
                                    </div>
                                    <ul class="service-items position-absolute">
                                        <li class="item d-flex justify-content-between align-items-center">
                                            <span>Lorem</span>
                                            <span class="sv-checkbox">
                                                <i class="fa fa-check check-icon" aria-hidden="true"></i>
                                            </span>
                                        </li>
                                        <li class="item d-flex justify-content-between align-items-center">
                                            <span>Lorem</span>
                                            <span class="sv-checkbox">
                                                <i class="fa fa-check check-icon" aria-hidden="true"></i>
                                            </span>
                                        </li>
                                        <li class="item d-flex justify-content-between align-items-center">
                                            <span>Lorem</span>
                                            <span class="sv-checkbox">
                                                <i class="fa fa-check check-icon" aria-hidden="true"></i>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button class="dlt_btn">
                            <img src="./trash.svg" alt="">
                        </button>
                    </div>`
                $(".addservices").append(html);
            })

        });
        $('.custom-select').each(function () {
            setupSelector($(this));
        });
        function setupSelector(selector) {
            selector.on('change', function (e) {
                console.log('changed', e.target.value);
            });

            selector.on('mousedown', function (e) {
                if (window.innerWidth >= 420) { // override look for non-mobile
                    e.preventDefault();

                    const select = selector.children().eq(0);
                    const dropDown = $('<ul>').addClass('selector-options');

                    select.children().each(function () {
                        const option = $(this);
                        const dropDownOption = $('<li>').text(option.text());

                        dropDownOption.on('mousedown', function (e) {
                            e.stopPropagation();
                            select.val(option.val());
                            selector.val(option.val());
                            select.trigger('change');
                            selector.trigger('change');
                            dropDown.remove();
                        });

                        dropDown.append(dropDownOption);
                    });

                    selector.append(dropDown);

                    // handle click out
                    $(document).on('click', function (e) {
                        if (!selector.is(e.target) && !selector.has(e.target).length) {
                            dropDown.remove();
                        }
                    });
                }
            });
        }

        $('.service-selector').click(function () {
            $(this).toggleClass('open');
        });

        $('.item').click(function () {
            $(this).toggleClass('checked');
        });

        $(document).click(function (event) {
            var target = $(event.target);
            if (!target.closest('.service-selector').length && !target.hasClass('checked')) {
                $('.service-selector').removeClass('open');
            }
        });
    </script>
