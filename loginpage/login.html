<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login - Mollure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        font-family: 'Playfair Display', serif;
        background: url(./leftShape.svg), url(./rightShape.svg);
        background-position: left bottom, right bottom;
        background-repeat: no-repeat;
        background-size: auto, auto;
    }

    .container {
        max-width: 1200px;
    }

    h4 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        color: #5A5A5A;
        font-weight: 400;
        margin-bottom: 20px;
        font-size: 12px;
    }

    .login-card {
        width: 500px;
        height: 479px;
        border: 1px solid #E4E4E4;
        border-radius: 22px;
        margin-top: 50px;
        margin-bottom: 451px;
    }

    .prof-btn {
        border: 1px solid rgb(0, 0, 0, 0.3);
        border-radius: 37px;
        background: transparent;
        width: 146px;
        height: 30px;
        font-weight: 400;
        font-size: 15px;
    }

    a {
        text-decoration: none;
        color: #000;
    }

    a:hover {
        color: #1a924e;
    }



    .leftCircle {
        width: 330.17px;
        height: 272.62px;
        position: absolute;
        left: 50px;
        top: 400px;
        background: radial-gradient(50% 50% at 50% 50%, #21B8BF 0%, #21B8BF 19.06%, #21B8BF 40.42%, rgba(217, 217, 217, 0) 100%);
        opacity: 0.08;
        z-index: -1;
        transform: rotate(24.6deg);
    }

    .rightCircle {
        position: absolute;
        width: 301.6px;
        height: 249.03px;
        right: 50px;
        top: 277px;
        background: radial-gradient(50% 50% at 50% 50%, #66C68F 0%, #66C68F 19.06%, #66C68F 40.42%, rgba(217, 217, 217, 0) 100%);
        opacity: 0.1;
        z-index: -1;
        transform: rotate(24.6deg);
    }

    .mollure-text-color {
        color: #66c68f;
    }


    label {
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 16px;
        text-transform: capitalize;
        color: #5A5A5A;
    }

    input {
        font-style: normal;
        font-weight: 400;
        font-size: 14px !important;
        background: #FFFFFF;
        border: 1px solid #E4E4E4 !important;
        border-radius: 8px !important;
        color: #000000 !important;
        padding: 10px 14px 15px 10px !important;
    }

    input:focus {
        outline: none !important;
        border: 1px solid #66C68F !important;
    }

    /* Password Icon */
    .password-input {
        position: relative;
    }

    .input-container {
        position: relative;
    }

    .eye-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }


    /* target checkbox */
    input[type="checkbox"] {
        width: 18px;
        height: 18px;
        position: relative;
        opacity: 0.15;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 2px;
        background-color: #66C68F;
    }

    input[type="checkbox"]:checked {
        outline: none;
        cursor: pointer;
        opacity: 0.3;
        border: 1px solid #66C68F;
    }

    .check {
        display: block;
        font-size: 12px;
        font-weight: 400;
        color: #5A5A5A;
    }

    .forgetPass {
        color: #5A5A5A;
        font-size: 12px;
    }

    #login {
        font-weight: 500;
        font-size: 16px;
        background: #66C68F;
        border: 1px solid #66C68F;
        box-shadow: 0px 0px 30px rgba(102, 198, 143, 0.05);
        border-radius: 8px;
        padding: 9px 0;
    }

    @media (max-width: 600px) {
        .login-card {
            width: 400px;
        }

        body {
            background-size: 200px, 200px;
        }
    }
</style>

<body>
    <div class="leftCircle"></div>
    <div class="rightCircle"></div>
    <nav class="my-4 container d-flex justify-content-between align-items-center">
        <img class="logo" src="./Logo.svg" alt="logo">
        <button class="prof-btn">For Professionals</button>
    </nav>

    <div class="container loginGroup d-flex justify-content-center">
        <div class="login-card p-4 grid gap-3 justify-content-center align-items-center">
            <div class="">
                <h4>Login</h4>
                <p>By hitting Login, Lorem Ipsum Sit Omet Domet</p>
            </div>
            <form class="d-grid gap-3 interCardGroupLogin">
                <div class="">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" placeholder="Enter Email" class="form-control" id="email"
                        aria-describedby="emailHelp">
                </div>
                <div class="">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-container">
                        <input type="password" placeholder="Password" class="form-control" id="password">
                        <img src="./Hide.svg" alt="Show/Hide Password" class="eye-icon"
                            onclick="togglePasswordVisibility()">
                    </div>
                </div>

                <div class="d-flex justify-content-between align-content-center mb-3">
                    <div class="d-flex justify-content-between align-content-center gap-2">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="check"><label for="remmeber">Remember me</label></span>
                    </div>
                    <a class="forgetPass" href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary" id="login">Login</button>
            </form>
            <div>
                <p class="text-center mt-4 text-capitalize">Not a member? <a class="mollure-text-color"
                        href="#">Register</a></p>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.querySelector(".eye-icon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "./Show.svg";
                eyeIcon.alt = "Hide Password";
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "./Hide.svg";
                eyeIcon.alt = "Show Password";
            }
        }

    </script>
</body>

</html>
